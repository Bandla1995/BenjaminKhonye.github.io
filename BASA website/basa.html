<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASA - Best online market place</title>

    <link rel ="stylesheet" href="css/home.css">


</head>
<body>

    <nav class="navbar"></nav>

    <!-- hero section -->
    <header class="hero-section">
        <div class="content">
            <img src="img/LOGO5.png" class="logo" alt="">
        </div>
    </header>

    <!-- cards-container -->
    <section class="product">
        <h2 class="product-category">best selling</h2>
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <img src="img/chicken.jpg" alt="product-thumb" alt="">
                    <button class="card-btn">add to wishlist</button>
                </div>
                <div class="product-info">
                   <h2 class="product-brand">Chicken</h2>
                   <p class="product-short-des">It will be right by your door step. </p>
                   <span class="price">BWP 60 </span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/necks.jpg" alt="product-thumb" alt="">
                    <button class="card-btn">add to wishlist</button>
                </div>
                <div class="product-info">
                   <h2 class="product-brand">Necks</h2>
                   <p class="product-short-des">There will be ten in a pack. </p>
                   <span class="price">BWP 10 </span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/liver.jpg" alt="product-thumb" alt="">
                    <button class="card-btn">add to wishlist</button>
                </div>
                <div class="product-info">
                   <h2 class="product-brand">Gizzards</h2>
                   <p class="product-short-des">There will be ten in a pack. </p>
                   <span class="price">BWP 12 </span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/hearts.jpg" alt="product-thumb" alt="">
                    <button class="card-btn">add to wishlist</button>
                </div>
                <div class="product-info">
                   <h2 class="product-brand">Hearts</h2>
                   <p class="product-short-des">There will be ten in a pack. </p>
                   <span class="price">BWP 10 </span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/menoto.jpg" alt="product-thumb" alt="">
                    <button class="card-btn">add to wishlist</button>
                </div>
                <div class="product-info">
                   <h2 class="product-brand">Menoto</h2>
                   <p class="product-short-des">There will be seven in a pack . </p>
                   <span class="price">BWP 8 </span>
                </div>
            </div>
            </div>
    </section>

    <!--collections -->

    <section class="collection-container">
        <a href="#" class="collection">
            <img src="img/poultry-collection.jpg" alt="">
            <p class="collection-title">Poultry <br> Products</p>
        </a>
        <a href="#" class="collection">
            <img src="img/water.jpg" alt="">
            <p class="collection-title">Water <br> </p>
        </a>
        <a href="#" class="collection">
            <img src="img/part time-jobs.jpg" alt="">
            <p class="collection-title">Jobs <br> </p>
        </a>
        
    </section>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script src="server.js"></script>
    
    
    
</body>
</html>
